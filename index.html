<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="author" content="Denis Shesternev">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Денис Шестернев</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__add">Исследователь, но не океана.</p>
            </div>
            <button type="button" class="profile__add-button"></button>          
        </section>
        <ul class="elements">            
        </ul>       
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2023. Denis Shesternev</p>          
    </footer>
    <section class="popup popup_profile">
        <div class="popup__container">
            <button  type="button" class="popup__close-button" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_profile" name="editProfileForm" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__fieldset popup__fieldset_profile">
                    <input class="popup__input popup__input_data_name" type="text" id="profile"
                        placeholder="Ваше имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error profile-error"></span>
                    <input class="popup__input popup__input_data_add" type="text" id="add"
                        placeholder="Ваш род занятий" minlength="2" maxlength="200" required>
                    <span class="popup__input-error add-error"></span>
                </fieldset>
                <button type="submit" class="popup__save-button popup__save-button_profile">Сохранить</button>
            </form>  
        </div>     
    </section>
    <section class="popup popup_card">
        <div class="popup__container">
            <button  type="button" class="popup__close-button" aria-label="Закрыть"></button>
            <form class="popup__form popup__form_card" name="editCardForm" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <fieldset class="popup__fieldset popup__fieldset_card">
                    <input class="popup__input popup__input_card_name" type="text" id="cardName"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error cardName-error"></span>
                    <input type="url" class="popup__input popup__input_card_link" id="cardUrl"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error cardUrl-error"></span>
                </fieldset>
                <button type="submit" class="popup__save-button popup__save-button_card">Сохранить</button>
            </form>  
        </div>      
    </section>
    <section class="popup popup_image">
        <div class="popup__image-container">
            <button  type="button" class="popup__close-button" aria-label="Закрыть"></button>
            <img src="#" alt="" class="popup__img">
            <p class="popup__name"></p>
        </div>      
    </section>
    <template id="template-card">
        <li class="element">
            <img src="#" alt="" class="element__img">
            <div class="element__container">
                <h2 class="element__mesto"></h2>
                <button type="button" class="element__button-like"></button>
            </div>
            <button class="element__button-remuve"></button>                
        </li>     
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>

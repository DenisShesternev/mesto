<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><meta name="author" content="Denis Shesternev"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img src="#" alt="Аватар" class="profile__avatar"> <button class="profile__avatar-button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__add"></p></div><button type="button" class="profile__add-button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__author">&copy;2023. Denis Shesternev</p></footer><section class="popup popup_profile"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><form class="popup__form popup__form_profile" name="editProfileForm" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__fieldset popup__fieldset_profile"><input class="popup__input popup__input_data_name" id="profileName" placeholder="Ваше имя" minlength="2" maxlength="40" name="profile" required> <span class="popup__input-error profileName-error"></span> <input class="popup__input popup__input_data_add" id="profileInfo" placeholder="Ваш род занятий" minlength="2" maxlength="200" name="info" required> <span class="popup__input-error profileInfo-error"></span></fieldset><button type="submit" class="popup__save-button popup__save-button_profile">Сохранить</button></form></div></section><section class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><form class="popup__form popup__form_avatar" name="editAvatrForm" novalidate><h3 class="popup__title">Обновить автар</h3><fieldset class="popup__fieldset popup__fieldset_avatar"><input class="popup__input popup__input_data_avatar" type="url" id="profileAvatar" placeholder="Ссылка на картинку" name="avatar" required> <span class="popup__input-error profileAvatar-error"></span></fieldset><button type="submit" class="popup__save-button popup__save-button_avatar">Сохранить</button></form></div></section><section class="popup popup_card"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><form class="popup__form popup__form_card" name="editCardForm" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__fieldset popup__fieldset_card"><input class="popup__input popup__input_card_name" name="name" id="cardName" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error cardName-error"></span> <input type="url" class="popup__input popup__input_card_link" name="link" id="cardUrl" placeholder="Ссылка на картинку" required> <span class="popup__input-error cardUrl-error"></span></fieldset><button type="submit" class="popup__save-button popup__save-button_card">Сохранить</button></form></div></section><section class="popup popup_image"><div class="popup__image-container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button> <img src="#" alt="" class="popup__img"><p class="popup__name"></p></div></section><section class="popup popup_delete"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><form class="popup__form" name="Form" novalidate><h3 class="popup__title">Вы уверены ?</h3><button type="submit" class="popup__save-button">Да</button></form></div></section><template id="template-card"><li class="element"><img src="#" alt="" class="element__img"><div class="element__container"><h2 class="element__mesto"></h2><div class="element__like_container"><button type="button" class="element__button-like"></button> <span class="element__like_count">0</span></div></div><button class="element__button-remuve"></button></li></template></body></html>

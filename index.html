<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="author" content="Denis Shesternev">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Место" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Денис Шестернев</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__add">Исследователь, но не океана.</p>
            </div>
            <button type="button" class="profile__add-button"></button>          
        </section>
        <ul class="elements">
            <li class="element">
                <img src="./images/1.jpg" alt="Алтай" class="element__img">
                <div class="element__container">
                    <h2 class="element__mesto">Алтай</h2>
                    <button type="button" class="element__button-like"></button>
                </div>                
            </li>
            <li class="element">
                <img src="./images/2.jpg" alt="Пик Тальцинский" class="element__img">
                <div class="element__container">
                    <h2 class="element__mesto">Пик Тальцинский</h2>
                    <button type="button" class="element__button-like"></button>
                </div>                
            </li>
            <li class="element">
                <img src="./images/3.jpg" alt="Байкал" class="element__img">
                <div class="element__container">
                    <h2 class="element__mesto">Байкал</h2>
                    <button type="button" class="element__button-like"></button>
                </div>                
            </li>
            <li class="element">
                <img src="./images/4.jpg" alt="Пик Хулугайша" class="element__img">
                <div class="element__container">
                    <h2 class="element__mesto">Пик Хулугайша</h2>
                    <button type="button" class="element__button-like"></button>
                </div>                
            </li>
            <li class="element">
                <img src="./images/5.jpg" alt="Гранатовый маршрут" class="element__img">
                <div class="element__container">
                    <h2 class="element__mesto">Гранатовый маршрут</h2>
                    <button type="button" class="element__button-like"></button>
                </div>                
            </li>
            <li class="element">
                <img src="./images/6.jpg" alt="Мамай" class="element__img">
                <div class="element__container">
                    <h2 class="element__mesto">Мамай</h2>
                    <button type="button" class="element__button-like"></button>
                </div>                
            </li>            
        </ul>       
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2023. Denis Shesternev</p>          
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button  type="button" class="popup__close-button" aria-label="Закрыть"></button>
            <form class="popup__form" name="editProfileForm">
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_data_name" type="text" placeholder="Ваше имя">
                    <input class="popup__input popup__input_data_add" type="text" placeholder="Ваш род занятий">
                </fieldset>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>  
        </div>      
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
